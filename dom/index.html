<body>

    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">SignUp</a></li>
            </ul>

        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage Your tasks <span>Hello</span></h2>
            <!-- <button class="btn btn-headline" onclick="console.log('you clicked me')" >Learn More</button> -->
            <button class="btn btn-headline"  >Learn More</button>
        </div>

    </header>

    <section class="todo-section container">
            <h2>Your plan for today</h2>
            <form action="" class="form-todo"> 
                <input type="text" name = ""  id="todo"  placeholder="Add Todo">
                <input type="submit" value="Add Todo" class="btn">
            </form>

            <ul class="todo-list">
                <li>
                    <span class="text">Do this task</span>
                    <div class="todo-buttons">
                        <button type="button" class="todo-btn done"> Done</button>
                        <button type="button" class="todo-btn remove"> Remove</button>
                    </div>
                </li>
               
            </ul>
    </section>

    <section class="signup-section container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
             <label for="username">Username</label>
             <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
             <label for="password">Password</label>
             <input type="password" autocomplete="true" name="password" id="password">
            </div>
            <div class="form-group">
             <label for="confPassword">Confirm Password</label>
             <input type="password" autocomplete="true"  name="confPassword" id="confPassword">
            </div>
            <div class="form-group">
             <label for="phone">Phone</label>
             <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
             <label for="email">Email</label>
             <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
             <label for="about">About Yourself</label>
             <textarea  name="about" id="abput"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
