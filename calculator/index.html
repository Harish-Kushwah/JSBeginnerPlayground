<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="container">
      <section class="setting">
        <img src="./image/settings.png" alt="setting" class="icons">
      </section>
      <section class="display">
        <h1 class="text"></h1>
      </section>
      <section class="features">
        <img src="./image/history.png" alt="setting" class="icons f-icon">
        <img src="./image/root.png" alt="setting" class="icons f-icon">
        <img src="./image/dollar.png" alt="setting" class="icons f-icon">
      </section>
      <section class="grid-container" id="">
        <div class="gird-item special">AC</div>
        <div class="gird-item special">C</div>
        <div class="gird-item special">+/-</div>
        <div class="gird-item special">/</div>
        <div class="gird-item">7</div>
        <div class="gird-item">8</div>
        <div class="gird-item">9</div>
        <div class="gird-item special">*</div>
        <div class="gird-item">4</div>
        <div class="gird-item">5</div>
        <div class="gird-item">6</div>
        <div class="gird-item special">-</div>
        <div class="gird-item">1</div>
        <div class="gird-item">2</div>
        <div class="gird-item">3</div>
        <div class="gird-item special">+</div>
        <div class="gird-item" >%</div>
        <div class="gird-item">0</div>
        <div class="gird-item">.</div>
        <div class="gird-item special" id="equal">=</div>
      </section>
    </section>
  </body>
</html>
