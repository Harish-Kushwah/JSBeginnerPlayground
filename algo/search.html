          <div class="content">
            <div class="left">
              <form class="form" >
                <h3 class="algo-title">Searching Algorithm</h3>
                <div class="inputs">
                  <!-- <label for="">Enter Numbers</label> -->
                  <input type="text" name="numbers" id="numbers" class="num1"  placeholder="Enter comma separated numbers" value="176, 79, 34, 60, 92, 11, 41, 114"/>
                </div>
    
                <div class="inputs">
                    <!-- <label for="">Select Algorithm</label> -->
                    <div class="list">
                      
                      <select name="algo" id="algo">
                        <option value="">Select Algorithm</option>
                        <option value="linear">Linear Search</option>
                        <option value="sentinel">Sentinel Search</option>
                        <option value="binary">Binary Search</option>
                     
                      </select>
                        <input type="text" id="target" placeholder="Enter Target">
                    </div>
      
                  </div>
                  
                <div class="inputs num-inputs">
                  
                  <div class="head-inputs">
    
                    <label for="">Speed</label>
                    <!-- <input type="range" name="head" id="head" class="head" placeholder="Enter Head"/> -->
                  </div>
    
    
                  <div class="head-inputs">
                    <!-- <label for="">Enter Disk Size</label> -->
                    <input
                      type="range"
                      name="speed"
                      id="speed"
                      class="head"
                      max="400"
                      min="0"
                      value="20"
                      placeholder="Enter disk size"
                    />
                  </div>
                </div>
    
               
                <div class="inputs btn-group">
    
                <button type="reset" class="mybtn reset-btn">Reset</button>

                <button type="button" class="mybtn start-btn">Start</button>
    
                </div>
                <div class="ans">
                  <h4 class="seek"></h4>
    
                </div>
              </form>
