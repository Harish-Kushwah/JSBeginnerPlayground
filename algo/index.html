      <div class="content">
        <div class="left">
          
          <form class="form" >
           
            <h3 class="algo-title">Disk Scheduling Algorithm Calculator</h3>
            <div class="inputs">
              <!-- <label for="">Enter Numbers</label> -->
              <input type="text" name="numbers" id="numbers" class="num1"  placeholder="Enter comma separated numbers"/>
            </div>

            <div class="inputs num-inputs">
              
              <div class="head-inputs">

                <!-- <label for="">Enter Head</label> -->
                <input type="text" name="head" id="head" class="head" placeholder="Enter Head"/>
              </div>


              <div class="head-inputs">
                <!-- <label for="">Enter Disk Size</label> -->
                <input
                  type="text"
                  name="disk_size"
                  id="disk_size"
                  class="head"
                  placeholder="Enter disk size"
                />
              </div>
            </div>

            <div class="inputs">
              <!-- <label for="">Select Algorithm</label> -->
              <div class="list">
                
                <select name="algo" id="algo">
                  <option value="">Select Algorithm</option>
                  <option value="FCFS">FCFS</option>
                  <option value="SCAN">SCAN</option>
                  <option value="CSCAN">CSCAN</option>
                  <option value="LOOK">LOOK</option>
                  <option value="CLOOK">CLOOK</option>
                  <option value="SSTF">SSTF</option>
                  <option value="ALL">ALL</option>
                </select>

                <select name="direction" id="direction">
                  <option value="LEFT">Left</option>
                  <option value="RIGHT">Right</option>
                </select>

              </div>

            </div>
            <div class="inputs btn-group">

            <button type="reset" class="mybtn reset-btn">Reset</button>
            <button type="button" class="mybtn signup-btn">Submit</button>

            </div>
            <div class="ans">
              <h4 class="seek"></h4>
            </div>
          </form>
        </div>

        <div class="right">
          <section id="chartContainer" class="rotate"></section>
        </div>
