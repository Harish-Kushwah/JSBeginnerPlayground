<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoExpert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.canvasjs.com/canvasjs.min.js"
      defer
    ></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <h2 id="logo"><span>Algo</span>Expert</h2>
        <div class="nav-part2">
          <h4>Store</h4>
          <h4>Courses</h4>
          <h4>Career</h4>
          <h4>Account</h4>
          <i class="ri-menu-line"></i>
        </div>
      </nav>

      <div class="content">
        <div class="left">
          <form class="form" >
            <h3 class="algo-title">Disk Scheduling Algorithm Calculator</h3>
            <div class="inputs">
              <!-- <label for="">Enter Numbers</label> -->
              <input type="text" name="numbers" id="numbers" class="num1"  placeholder="Enter comma separated numbers"/>
            </div>

            <div class="inputs num-inputs">
              
              <div class="head-inputs">

                <!-- <label for="">Enter Head</label> -->
                <input type="text" name="head" id="head" class="head" placeholder="Enter Head"/>
              </div>


              <div class="head-inputs">
                <!-- <label for="">Enter Disk Size</label> -->
                <input
                  type="text"
                  name="disk_size"
                  id="disk_size"
                  class="head"
                  placeholder="Enter disk size"
                />
              </div>
            </div>

            <div class="inputs">
              <!-- <label for="">Select Algorithm</label> -->
              <div class="list">
                
                <select name="algo" id="algo">
                  <option value="">Select Algorithm</option>
                  <option value="FCFS">FCFS</option>
                  <option value="SCAN">SCAN</option>
                  <option value="CSCAN">CSCAN</option>
                  <option value="LOOK">LOOK</option>
                  <option value="CLOOK">CLOOK</option>
                  <option value="SSTF">SSTF</option>
                  <option value="ALL">ALL</option>
                </select>

                <select name="direction" id="direction">
                  <option value="LEFT">Left</option>
                  <option value="RIGHT">Right</option>
                </select>

              </div>

            </div>
            <div class="inputs btn-group">

            <button type="reset" class="btn reset-btn">Reset</button>
            <button type="button" class="btn signup-btn">Submit</button>

            </div>
            <div class="ans">
              <h4 class="seek"></h4>
            </div>
          </form>
        </div>

        <div class="right">
          <section id="chartContainer" class="rotate"></section>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
