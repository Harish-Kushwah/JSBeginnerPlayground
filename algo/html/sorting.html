<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="sorting.js" ></script> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sorting.css">
    <script src="../js/sorting.js" defer></script>
    <script src="../js/headerFooter.js" defer></script>

    <script src='https://kit.fontawesome.com/5db7c9bc47.js' crossorigin='anonymous'></script>


</head>
        
    <body>
        <div class="main">
          <special-header class="header"></special-header>

          <div class="content">
            <div class="left">
              <form class="form" >
                <h3 class="algo-title">Sorting Algorithm</h3>
                <div class="inputs">
                  <!-- <label for="">Enter Numbers</label> -->
                  <input type="text" name="numbers" id="numbers" class="num1"  placeholder="Enter comma separated numbers" value="176, 79, 34, 60, 92, 11, 41, 114"/>
                </div>
    
                <div class="inputs">
                    <!-- <label for="">Select Algorithm</label> -->
                    <div class="list">
                      
                      <select name="algo" id="algo">
                        <option value="">Select Algorithm</option>
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <!-- <option value="merge">Merge Sort</option> -->
                        <option value="quick">Quick Sort</option>
                        <option value="radix">Radix Sort</option>
                        <!-- <option value="ALL">ALL</option> -->
                      </select>
      
                      <select name="order" id="order">
                        <option value="asc">Ascending</option>
                        <option value="des">Descending</option>
                      </select>
      
                    </div>
      
                  </div>
                  
                <div class="inputs num-inputs">
                  
                  <div class="head-inputs">
    
                    <label for="">Speed</label>
                    <!-- <input type="range" name="head" id="head" class="head" placeholder="Enter Head"/> -->
                  </div>
    
    
                  <div class="head-inputs">
                    <!-- <label for="">Enter Disk Size</label> -->
                    <input
                      type="range"
                      name="speed"
                      id="speed"
                      class="head"
                      max="400"
                      min="0"
                      value="20"
                      placeholder="Enter disk size"
                    />
                  </div>
                </div>
    
               
                <div class="inputs btn-group">
    
                <button type="reset" class="mybtn reset-btn">Reset</button>

                <button type="button" class="mybtn start-btn">Start</button>
    
                </div>
                <div class="ans">
                  <h4 class="seek"></h4>
    
                </div>
              </form>
            </div>
    
            <div class="right">
              <!-- <section id="chartContainer" class="rotate"></section> -->
             
              <div id="array-container" class="rotate clearfix">

              </div>
            </div>
          </div>
    
          
        </div>
      
        <special-footer class="footer"></special-footer>

      </body>
    </html>
