<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="title">
      <h1>Digital Clock</h1>
    </section>
    <div class="container">
      <h1 class="t hr"></h1>
      <span>:</span>
      <h1 class="t min"></h1>
      <span>:</span>
      <h1 class="t sec"></h1>
      <span>&#160</span>
      <h1 class="t aa">AM</h1>

      <h1 class="t nn"></h1>
    </div>
    <div class="btns">
        <button type="button" class="btn hr12">12 HR</button>
        <button type="button" class="btn hr24">24 HR</button>
     </div>
    
  </body>
</html>
